<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta name="title" content="Weather" />
    <meta name="description" content="Weatherio is an app for wheater" />

    <link rel=" shortcut icon" href="favicon.svg" type="image/svg+xml" />

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom css link-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom js link-->
    <script defer src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>
  <body>
    <!-- #header -->
    <header href="#" class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            width="364"
            width="58"
            alt="logo"
          />
        </a>
        <div class="search-view active" data-search-view>
          <div class="search-wrapper">
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
            <input
              type="search"
              name="search"
              placeholder="Search City..."
              class="search-field"
              autocomplete="off"
              data-search-view
            />
            <span class="m-icon">search</span>
          </div>
          <div class="search-result">
            <ul class="view-list">
              <li class="view-item">
                <span class="m-icon">location_on</span>
                <div>
                  <p class="item-title"></p>
                  <p class="label-2 item-subtitle">State of London, GB</p>
                  <a
                    href="#"
                    class="item-link has-state"
                    data-search-toggler=""
                  ></a>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler=""
          >
            <span class="m-icon icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_locations</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
